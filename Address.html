            <form class="mb-0" method="post" autocomplete="off" name="google-sheet">
    
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example1" class="form-control input-custom" name="First" value="" required=""/>

                </div>
              </div>

                </div>

                    <input type="text" id="form9Example4" class="form-control input-custom" name="zip" value="" required="" />

                  </div>
                </div>
              </div>

                <div class="col">
                  <div class="form-outline">

                </div>

              <div class="float-end ">
                <!-- Submit button -->
                <a href="/paymentfinalllll.html" type="submit" class="btn btn-primary btn-rounded"
               style="background-color: #0062CC ;">Place order</a>
                
                <input type="submit" name="submit" class="btnSubmit btn-block" value="Save Address" />

               
                
              </div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzLXLQOokpvuZP1zObsGAtWw38F5_nJK24WeKXJ6HW-7SDdnwU/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
